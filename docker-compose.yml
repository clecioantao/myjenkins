version: '3'
services:

  jenkins:
    build: .
    image: esignbr/myjenkins
    container_name: myjenkins
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SONARQUBE_URL=http://sonarqube:9000
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      - sonarqube

  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - 9000:9000

volumes:
  jenkins_data:
